version: '3.8'

services:
    api:
        build:
            context: .
            dockerfile: build/Dockerfile
        #command: "gunicorn --timeout 30 --bind 0.0.0.0:8000 -w 4 -k gthread 'app.app:create_app()' --reload"
        command: "gunicorn --timeout 30 --bind 0.0.0.0:8000 -w 4 'app.app:create_app()' --reload"
        ports:
            - "8000:8000"
        environment:
            DATABASE_URL: postgresql://user:password@db:5432/mydatabase
            FLASK_ENV: dev
            FLASK_APP: "app.app:create_app"
        depends_on:
            - db
        volumes:
            - .:/app # Mount current directory to /app in container for development
    db:
        image: postgres:13
        environment:
            POSTGRES_DB: mydatabase
            POSTGRES_USER: user
            POSTGRES_PASSWORD: password
        volumes:
            - postgres_data:/var/lib/postgresql/data # Persist data
    ui:
        image: nginx:alpine  # Use a lightweight Nginx image
        ports:
          - "8001:80"          # Map host port 80 to container port 80
        depends_on:
            - api
        volumes:
          - ./static:/usr/share/nginx/html:ro # Mount your static files

volumes:
    postgres_data: